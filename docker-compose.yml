version: '3.8'

services:
  audio-engineer:
    image: dockerizer000/audio-engineer:latest
    container_name: audio-engineer
    ports:
      - "5173:5173" # Frontend
      - "8000:8000" # Backend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    restart: unless-stopped